<div class="heading">

        <div class="row">
            <div class="col-md-12 my-5 d-flex justify-content-center">
                    <h1>Bookmarker</h1>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12 text-center my-1">

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form action="#">
                    <label for="name">Site Name</label>
                    <input class="form-control my-2" type="text" name="name" id="name" placeholder="Bookmark Name">
                    <label for="url">Site URL</label>
                    <input class="form-control my-2" type="text" name="url" id="url" placeholder="Website URL">

                    <button class="btn btn-danger text-white  d-flex justify-content-center" type="button" id="submit">Submit</button>
                </form>

                <hr>
            </div>
        </div>

        <div class="row">
            <table class="table table-light">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>    
                </thead>
